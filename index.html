<!DOCTYPE html><html><head>  <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            background-color: rgb(216, 141, 43);  }
        .container {
            text-align: center;     }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;   }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            background-color:bisque;
            font-size: 2rem;
            cursor: pointer;   }
        .cell.taken {
            cursor: not-allowed;   }
        .status {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;  }
        .reset-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #2f0fe4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;  }
    </style></head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="board" id="board"></div>
        <div class="status" id="status"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let cells = Array(9).fill(null);
        let currentPlayer = "X";
        function createBoard() {
            board.innerHTML = "";
            cells.forEach((_, index) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => handleMove(index));
                board.appendChild(cell);       });
        }
        function handleMove(index) {
            if (!cells[index]) {
                cells[index] = currentPlayer;
                board.children[index].textContent = currentPlayer;
                board.children[index].classList.add("taken");

                if (checkWinner()) {
                    status.textContent = `${currentPlayer} wins! ðŸ˜Ž`;
                    disableBoard();
                } else if (cells.every(cell => cell)) {
                    status.textContent = "It's a tie! ðŸ˜";
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    status.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern =>
                pattern.every(index => cells[index] === currentPlayer)
            );
        }

        function disableBoard() {
            Array.from(board.children).forEach(cell => cell.classList.add("taken"));
        }

        function resetGame() {
            cells = Array(9).fill(null);
            currentPlayer = "X";
            status.textContent = "Player X's turn";
            createBoard();
        }

        createBoard();
        status.textContent = "Player O's turn";
    </script>
</body>
</html>
